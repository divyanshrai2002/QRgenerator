<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="form">
    <form onsubmit="generateQR(event)">
      <label>Enter your text or URL</label>
      <br>
      <input type="text" id="qrText" placeholder="Enter Here">
      <br>
      <button class="btn">Generate QR Code</button>
    </form>
    <br>
    <div id="qrResult"></div>
  </div>

  <!-- Link your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
